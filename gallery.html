<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <h1 class="title_gallery">Gallery</h1>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="body">

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              "Help in need is help indeed!!!"
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample" id="collapsepart1">
            <div class="accordion-body">
              <img src="./food1.PNG" alt="">
              <img src="./food2.PNG" alt="">
              <img src="./food3.PNG" alt="">
              <img src="./food4.PNG" alt="">
              <img src="./food5.PNG" alt="">
              <img src="./food6.PNG" alt="">
              <img src="./food8.PNG" alt="">
              <img src="./food9.PNG" alt="">
              <img src="./food10.PNG" alt="">
            </div>
          </div>
        </div>
     
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                "Cleanliness is next to Godliness!!!"
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample" id="collapsepart2">
              <div class="accordion-body">
                <img src="./paint1.PNG" alt="">
                <img src="./paint2.PNG" alt="">
                <img src="./paint3.PNG" alt="">
                <img src="./paint4.PNG" alt="">
                <img src="./part4.PNG" alt="">
                <img src="./paint5.PNG" alt="">
                <img src="./paint6.PNG" alt="">
                <img src="./paint7.PNG" alt="">
                <img src="./paint8.PNG" alt="">
                <img src="./paint9.PNG" alt="">
                <img src="./paint10.PNG" alt="">
                <img src="./paint11.PNG" alt="">
                
              </div>
            </div>
          </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              "Team work is key to Success!!!"
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <img src="./gr1.PNG" alt="">
                <img src="./gr2.PNG" alt="">
                <img src="./gr3.PNG" alt="">
                <img src="./gr4.PNG" alt="">
                <img src="./gr5.PNG" alt="">
                <img src="./gr14.PNG" alt="">
                <img src="./gr11.PNG" alt="">
                <img src="./gr7.PNG" alt="">
                <img src="./gr8.PNG" alt="">
                <img src="./gr9.PNG" alt="">
                <img src="./gr10.PNG" alt="">
                <img src="gr15.PNG" alt="">
                <img src="gr16.PNG" alt="">
            </div>
          </div>
        </div>
      </div>


      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
